{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
	<style>
		body { background: #e8f1f9; }
	</style>
{% endblock %}


{% block title %}
Checkout Report Request form
{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

      <h1 class="pt-5 pb-2">Run a Checkout Report Form</h1>
      <p class="pt-5"><strong>{{ message }}</strong></p>
      <p class="lead"></p>

      {{ wtf.quick_form(form) }}

      

    </div>
  </div>
</div>

{% endblock %}
